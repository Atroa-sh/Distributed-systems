<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>What happened on that day</title>
</head>
<body>
<form action="rest/days" method="POST">
    <p><font size="+2">Select day, month and a year</font></p>
    <br/>
    <label for="day">Day</label>
    <input name="day" />
    <br/>
    <label for="month">Month</label>
    <input name="month" />
    <br/>
    <label for="year">Year</label>
    <input name="year" />
    <br/>
    <label for="nr">Nr of events</label>
    <input name="nr" />
    <br/>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
